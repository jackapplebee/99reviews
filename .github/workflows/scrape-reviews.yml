# .github/workflows/scrape-reviews.yml
name: Scrape Google Reviews

on:
  schedule:
    # Run daily at 4 AM London time (3 AM UTC in summer, 4 AM UTC in winter)
    # Using 3 AM UTC to account for British Summer Time
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run scraper
      env:
        OUTSCRAPER_API_KEY: ${{ secrets.OUTSCRAPER_API_KEY }}
        BUBBLE_API_TOKEN: ${{ secrets.BUBBLE_API_TOKEN }}
      run: node scraper.js
